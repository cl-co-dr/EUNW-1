version: v1
port: 12448
host: 0.0.0.0
 
tls:
  enabled: true
  server:
    certificate: /etc/letsencrypt/live/drpc-eunw-1.brightlystake.com/fullchain.pem
    key: /etc/letsencrypt/live/drpc-eunw-1.brightlystake.com/privkey.pem
 
auth:
  enabled: true
  publicKeyOwner: drpc
  server:
    keys:
      provider-private-key: /etc/dshackle/keys/private-Brightlystake.p8.key
      external-public-key: /etc/dshackle/keys/public-drpc.pem

monitoring:
  enabled: true
  jvm: false
  extended: false
  prometheus:
    enabled: true
    bind: 0.0.0.0
    port: 8081
    path: /metrics
 
cluster:
  upstreams:
    - id: unichain
      chain: unichain
      method-groups:
        enabled:
          - trace
          - filter
          - debug
      connection:
        generic:
          rpc:
            url: http://127.0.0.1:9245
          ws:
            url: ws://127.0.0.1:9246
    - id: Basenodeeu
      chain: base
      labels:
        archive: true
        provider: Brightlystake
        extra_gas_limit: 600000000
      method-groups:
        enabled:
          - trace
          - filter
          - debug
      methods:
        disabled:
          - name: eth_maxPriorityFeePerGas
      connection:
        generic:
          rpc:
            url: "http://127.0.0.1:8545"
          ws:
            url: "ws://127.0.0.1:8546"
    - id: bsc                               
      chain: bsc                            
      method-groups:                        
        enabled:                            
          - trace                           
          - debug                           
          - filter                          
      methods:                              
        disabled:                           
          - name: trace_callMany            
      connection:                           
        generic:                            
          rpc:                              
            queue-size: 25000
            max-connections: 3000
            url: http://127.0.0.1:8547      
          ws:                               
            url: ws://127.0.0.1:8548        
    - id: optimism                           
      chain: optimism                        
      method-groups:                        
        enabled:                            
          - trace                           
          - debug                           
          - filter                          
      connection:                           
        generic:                            
          rpc:                              
            queue-size: 25000
            max-connections: 3000
            url: http://127.0.0.1:8745
          ws:                               
            url: ws://127.0.0.1:8746   
